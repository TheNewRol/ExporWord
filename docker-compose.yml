version: '3.3'
services:
  export-server:
    image: export-word-server
    build:
      context: .
      dockerfile: ./web/DockerfileServer
    container_name: export-word
    ports:
      - 2912:80
    volumes:
      - ./html:/var/www/html
      - ./web/config/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - network-export
 
  export-front:
    image: export-word-front
    build:
      context: .
      dockerfile: ./web/DockerfileNode
    container_name: export-word-front
    ports:
      - 4200:4200
      - 49153:49153
      - 9876:9876
      - 49152:49152
    volumes:
      - ./html/src/resources:/usr/src/app
    networks:
      - network-export

  export-data:
    image: mysql
    container_name: export-word-data
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_USER: main
      MYSQL_PASSWORD: main_pass
      MYSQL_DATABASE: pim3
      MYSQL_ROOT_PASSWORD: Timpulse02
    ports:
      - 3306:3306
    networks:
      - network-export

networks:
  network-export:
    driver: bridge
    ipam:
      driver: default
