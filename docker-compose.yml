version: '3.3'
services:
  export-word:
    image: export-word
    build: ./web
    container_name: export-word
    ports:
      - 2912:80
    volumes:
      - ./html:/var/www/html
      - ./web/config/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - apache-server
  
  mysql-data:
    image: mysql
    container_name: mysql-data
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_USER: main
      MYSQL_PASSWORD: main_pass
      MYSQL_DATABASE: pim3
      MYSQL_ROOT_PASSWORD: Timpulse02
    ports:
      - 3306:3306
    networks:
      - apache-server

networks:
  apache-server:
    driver: bridge
    ipam:
      driver: default
